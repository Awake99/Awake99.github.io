---
layout: default
title: Arts and Entertainment
---

<style>
ul.entries li {
  position: relative;
  padding: 20px;
  list-style-type: none;
  min-height: 320px;
  background: #D6D5D5;
  border-radius: 0px;
}
 
ul.entries img {
  width: 30%;
}
 
ul.entries li h3 {
  position: absolute;
  top: 2%;
  left: 35%;
  font-size: 1.5em;
}
ul.entries a {
  color: black;
}
ul.entries a:hover {
  color: #2E8B57;
}
.line2 {
  color: black;
    border-width: 2px;
    border-color: black;
    margin: 0px;
}
article {
  position: absolute;
  top: 40%;
  left: 35%;
  font-size: 1em;
}
</style> 
<body>
<div class="container">
  <div class="row-fluid">
<section class="content">
  <h2 style="text-align:center;"><b>Arts and Entertainment</b></h2>
</section>
<ul class="entries">
  {% for post in site.categories.artent %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" style="border-radius:0px;"/>
      <h3>{{ post.title }}</h3>
    </a>
    <article>{{ post.excerpt }}</article>
  </li>
  <br>
  <!--<hr class="line2">-->
  {% endfor %}
</ul>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src=”js/bootstrap.js”></script>
</body>
