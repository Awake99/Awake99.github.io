<body>
	<h2 style="text-align:center;">Letters to the Editors</h2>

	
	<form action="MAILTO:dvatsa2017@gmail.com" class="form-horizontal account-wall" role="form" method="post" >
        <label class="span6 control-label">Name</label>
        <div class="span4">
            <input type="text" class="form-control" id="name" name="name" placeholder="ex. John Smith" value="">
        </div>
        <label class="span6 control-label">Email</label>
        <div class="span4">
            <input type="email" class="form-control" id="email" name="email" placeholder="ex. johnsmith@domain.com" value="">
        </div>
        <label class="span6 control-label">Message</label>
        <div class="span4">
            <textarea class="form-control" rows="4" name="message" placeholder="Please let us know what your questions or concerns are. We will get back to you as soon as possible!"></textarea>
        </div>
        <div class="span3">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
</form>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  	<script src=”js/bootstrap.js”></script>
</body>
